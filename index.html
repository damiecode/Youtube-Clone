<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Youtube</title>
  </head>
  <body>

  <div class="topnav">
      <form action="#">
          <img src="images/YouTube-logo-full_color.png" alt="image" href="#">
          <div class="sign-in">
              <button type="submit">Sign in</button>
          </div>
          <div class="search-container">
              <input type="text" placeholder="Search...">
              <button type="submit"><i class="fa fa-search"></i></button>
          </div> 
      </form>
  </div>
  <div>
    <video width="800" height="500" controls>
    <source src="images/sample.mp4" type="video/mp4">
  </div>
  <div class="title">
    <p>
        <h3> Contributing to Open Source Part I: The Easy Way</h3>
    </p>
  </div>
  <div class="avatar">
    <img src="images/avatar.jpeg" alt="Avatar" class="Avatar">
     <span><button>Subscribe</button></span>
    <span>
        <p>The Odin Project</p>
    </span>
  </div>
  <hr>
  <div class="icons">
      <i class="fa fa-plus" aria-hidden="true"><span>Add to</span></i>
      <i class="fa fa-share" aria-hidden="true"><span>Share</span></i>
      <i class="fa fa-ellipsis-h" aria-hidden="true"><span>More</span></i>
      <span class="thumb">
           <i class="fa fa-thumbs-up" class="thumbs-up" aria-hidden="true"><span>359</span></i>
           <i class="fa fa-thumbs-down" aria-hidden="true"><span>14</span></i>
      </span> 
  </div>
  
  </body>
</html>
